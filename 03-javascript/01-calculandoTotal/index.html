<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculando el Total</title>
    <style>
        .colorCircle{
            background-color: transparent;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="card-group">

    <div class="card text-black bg-info text-center rounded-3" style="max-width: 18rem;">
        <img src="./assets/img/fma.jpg" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">Best Anime Ever</h5>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Ingresa la cantidad" id="cantProd">
        </div>
        <div class="input-group mb-3">
            <select class="form-select" id="colorSel">
                <option selected disabled>Selecciona el color</option>
                <option value="black">Negro</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="purple">PÃºrpura</option>
            </select>
        </div>
        <p class="card-text">Precio: <span id="precio">$50.000</span></p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="button" id="calcular">Calcular Total</button>
        </div>
        </div>
    </div>

    <div class="card border-0 my-auto" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Total: <span id="total">$0</span></h5>
            <h5 class="card-title">Cantidad: <span id="cantidad">0</span></h5>
            <h5 class="card-title">Color: <span class="colorCircle" id="colorCircle"></span></h5>
        </div>
    </div>

</div>
</body>

<script>
    const precio = 50000
    document.getElementById("calcular").addEventListener("click", function(){
        const cant = document.getElementById("cantProd").value
        const color = document.getElementById("colorSel").value
        const calculoTotal = cant * precio
        resultado = "$ " + calculoTotal.toLocaleString(undefined)
        document.getElementById("total").innerHTML = resultado
        document.getElementById("cantidad").innerHTML = cant
        document.getElementById("colorCircle").style.backgroundColor = color
    })
</script>

</html>
