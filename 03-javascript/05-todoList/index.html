<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todo-card">
        <h1>Todo List</h1>
        <hr>
        <div class="todo-count">
            <p>Total: <span id="total-count">0</span></p>
            <p>Realizadas: <span id="done-count">0</span></p>
        </div>
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Agregar una nueva tarea">
            <button type="submit" id="add-todo">Agregar</button>
        </div>
        <ul class="titulo">
            <li>
                <p>ID</p>
                <h4>Tarea</h4>
            </li>
        </ul>
        <ul id="todo-list" class="todo-list"></ul>
        <ul id="done-list" class="done-list"></ul>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
