<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Condiciones - Parte 2</title>
</head>
<body>
    <div class="text-center"><p>Puedes llevar hasta 10 stickers en total</p></div>
    <div class="card-group">
        <div class="card text-center mx-auto border-0" style="max-width: 18rem;">
            <img src="./assets/img/kenshin.png" class="card-img-top">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ingresa la cantidad" id="cant1">
                </div>
            </div>
        </div>
        <div class="card text-center mx-auto border-0" style="max-width: 18rem;">
            <img src="./assets/img/pechan.webp" class="card-img-top">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ingresa la cantidad" id="cant2">
                </div>
            </div>
        </div>
        <div class="card text-center mx-auto border-0" style="max-width: 18rem;">
            <img src="./assets/img/edward.png" class="card-img-top">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ingresa la cantidad" id="cant3">
                </div>
            </div>
        </div>
    
    </div>
    <div class="text-center"><span id="mensaje"></span></div>
    <div class="d-grid gap-1 col-2 my-3 mx-auto">
        <button class="btn btn-success" type="button" id="verificar">Verificar</button>
    </div>
</body>
<script>
    function sumar(){
        let cantidad1 = Number(document.getElementById("cant1").value)
        let cantidad2 = Number(document.getElementById("cant2").value)
        let cantidad3 = Number(document.getElementById("cant3").value)
        let suma = cantidad1 + cantidad2 + cantidad3
        return suma
    }
    document.getElementById("verificar").addEventListener("click", function(){
        let suma = sumar()
        if(suma <= 10){
            document.getElementById("mensaje").innerHTML = "Llevas " + suma + " stickers"
        }
        else{
            document.getElementById("mensaje").innerHTML = "Llevas demasiados stickers!!" + "(" + suma + ")" 
        }
    })
</script>
</html>
