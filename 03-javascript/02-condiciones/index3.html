<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Condiciones - Parte 3</title>
</head>
<body>
    <div class="container text-center">
        <H1>Ingresa la password</H1>
        <div class="row justify-content-center mt-4">
            <div class="col-2">
                <select class="form-select" id="numero1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col-2">
                <select class="form-select" id="numero2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col-2">
                <select class="form-select" id="numero3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-1 col-2 my-3 mx-auto">
            <button class="btn btn-success" type="button" id="ingresar">Ingresar</button>
        </div>
        <div class="text-center"><span id="mensaje"></span></div>
    </div>
</body>
<script>
    document.getElementById("ingresar").addEventListener("click", function(){
        let digito1 = document.getElementById("numero1").value
        let digito2 = document.getElementById("numero2").value
        let digito3 = document.getElementById("numero3").value
        let pass = digito1 + digito2 + digito3
        switch(pass){
            case "911":
                document.getElementById("mensaje").innerText = "Password 1 correcta"
                break
            case "714":
                document.getElementById("mensaje").innerText = "Password 2 correcta" 
                break
            default:
                document.getElementById("mensaje").innerText = "Password Incorrecta"
                break
        }
    })
</script>
</html>
