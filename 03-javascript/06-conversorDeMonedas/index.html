<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor de monedas</title>
</head>
<body class="bg-dark text-light">
    <div class="text-center">
        <h1 class="mt-3 d-inline-block"><hr>Conversor de monedas Nacional<hr></h1>
    </div>
    <div class="card text-center mx-auto mb-3 bg-secondary text-light" style="max-width: 18rem;">
        <h3 class="mt-3">Pesos CLP</h3>
        <div class="card-body">
            <div class="mb-3">
                <input id="monto" type="number" class="form-control" placeholder="Ingresa el monto en pesos" id="cant1">              
            </div>
            <p>Moneda a convertir:</p>
            <select id="monedas" class="form-select mb-3" aria-label="Default select example">
                <option selectted disabled>Seleccione Moneda</option>
                <option value="dolar">Dolar</option>
                <option value="uf">UF</option>
                <option value="euro">Euro</option>
                <option value="utm">UTM</option>
            </select>
            <div class="">
                <button class="btn btn-info w-100" type="button" id="calcular">Calcular</button>
            </div>
            <div class="text-center my-3"><h4 id="resultado">...</h4></div>
        </div>
    </div>
    <div class="grafica mx-auto text-center w-50" id="chartContainer">
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</body>
</html>
